<div class="row justify-content-md-center">
  <div class="col-md-auto col-md-3">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h3 class="text-center">Login</h3>
      <hr>
      <!-- Form status: {{loginForm.status}}
      <hr>
      Form Value: {{ loginForm.value | json}}
      <hr> -->
      
      <div *ngIf="errorStatus">
          <small class="text-danger font-weight-light">Username or password didn't matched. Please try again.</small>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" class="form-control" />
        <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
          <div *ngIf="loginForm.controls['username'].errors.required" class="text-danger font-weight-light">Username is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control" />
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <div *ngIf="loginForm.controls['password'].errors?.required" class="text-danger font-weight-light">Password is required.</div>
        </div>
      </div>
      <!-- {{ 'isLoggedIn ' + isLoggedIn}} -->
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-large" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
