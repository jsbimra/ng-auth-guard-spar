<div class="landing-wrapper container" *ngIf="isLoggedIn else loginTemplate">
    <app-header></app-header>

    <div class="main-content-area">
        <router-outlet></router-outlet>
    </div>
</div>

<ng-template #loginTemplate>
    <app-login></app-login>
</ng-template>

<ng-template #authErrorTemplate>
    <p class="text-center text-danger">
        Sorry, you are not authorised to view this application!
    </p>
</ng-template>
