<div class="landing-wrapper" *ngIf="isAuthUser else authFirstTemplate">
    <nav class="main-nav">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item"><a class="nav-link" routerLink="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="main-content-area">
        <router-outlet></router-outlet>
    </div>
</div>

<ng-template #authFirstTemplate>
    <p class="text-center">
        <button class="btn btn-primary btn-large" (click)="authenticateSelf()">Authenticate yourself first!</button>
    </p>
</ng-template>

<ng-template #authErrorTemplate>
    <p class="text-center error error-danger">
        Sorry, you are not authorised to view this application!
    </p>
</ng-template>
